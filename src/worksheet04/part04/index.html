<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Worksheet 4 part 4</title>
  <script type="module" src="./main.ts"></script>
</head>
<body>
 <div class="row">
  <div class="column">
    <canvas id="gpu-canvas" width="512" height="512"></canvas>
  </div>
  <div class="column">
    <div class="slidecontainer">
      <p>Emitted radiance (L_e):</p>
      <input type="range" min="0.0" max="2.0" value="1.0" step="0.1" class="slider" id="emittedRadiance">

      <p>Ambient radiance (L_a):</p>
      <input type="range" min="0.0" max="1.0" value="0.1" step="0.1" class="slider" id="ambientRadiance">

      <p>Diffuse coefficient (k_d):</p>
      <input type="range" min="0.0" max="1.0" value="0.8" step="0.1" class="slider" id="diffuseCoefficient">

      <p>Specular coefficient (k_s):</p>
      <input type="range" min="0.0" max="1.0" value="1.0" step="0.1" class="slider" id="specularCoefficient">

      <p>Shininess (s):</p>
      <input type="range" min="0.0" max="1000.0" value="10.0" step="1.0" class="slider" id="shininess">
    </div>
    <br>
    <button id="coarsen">Coarsen</button>
    <button id="subdivide">Subdivide</button>
  </div>
</div> 
</body>
</html>
