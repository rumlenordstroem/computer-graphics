<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Worksheet 2 part 3</title>
  <script type="module" src="./main.ts"></script>
</head>
<body>
  <canvas id="gpu-canvas" width="512" height="512">
  Please use a browser that supports HTML5 canvas.
  </canvas>
  <br>
  Paint color: 
  <select id="color-select">
    <option value=0>White</option>
    <option value=1 selected>Black</option>
    <option value=2>Red</option>
    <option value=3>Green</option>
    <option value=4>Blue</option>
    <option value=5>Yellow</option>
    <option value=6>Orange</option>
    <option value=7>Cornflower</option>
  </select>
  Draw mode: 
  <select id="draw-mode">
    <option value=0 selected>Point</option>
    <option value=1>Triangle</option>
  </select>
  Background color:
  <select id="clear-select">
    <option value=0>White</option>
    <option value=1>Black</option>
    <option value=2>Red</option>
    <option value=3>Green</option>
    <option value=4>Blue</option>
    <option value=5>Yellow</option>
    <option value=6>Orange</option>
    <option value=7 selected>Cornflower</option>
  </select>
  <br>
  <button id="clear-button">Clear Canvas</button>
</body>
</html>
