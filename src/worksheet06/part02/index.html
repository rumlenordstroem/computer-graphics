<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Worksheet 6 part 2</title>
  <script type="module" src="./main.ts"></script>
</head>
<body>
  <canvas id="gpu-canvas" width="512" height="512"></canvas>
  <br>
  Texture wrapping mode:
  <select id="texture-wrapping-mode">
    <option value="repeat" selected>Repeat</option>
    <option value="clamp-to-edge">Clamp to edge</option>
  </select>
  <br>
  Min filtering mode:
  <select id="min-filtering-mode">
    <option value="nearest">Nearest</option>
    <option value="linear" selected>Linear</option>
  </select>
  <br>
  Mag filtering mode:
  <select id="mag-filtering-mode">
    <option value="nearest">Nearest</option>
    <option value="linear" selected>Linear</option>
  </select>
  <br>
  Mipmap filtering mode:
  <select id="mipmap-filtering-mode">
    <option value="nearest">Nearest</option>
    <option value="linear" selected>Linear</option>
  </select>
  <br>
  Mipmapping:
  <input type="checkbox" id="mipmapping-enabled" checked />
</body>
</html>
